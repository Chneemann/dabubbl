<button
  class="smallBtn"
  [ngStyle]="{
    width: btnSize,
    height: btnSize,
    'background-color': btnBgColor,
    '--btnBgHoverColor': btnBgHoverColor
  }"
  [disabled]="disable"
>
  <img
    [ngStyle]="{
      width: imgSize,
      height: imgSize,
      '--filter': imgFilter,
      '--filterStatic': imgFilterStatic
    }"
    [src]="'assets/img/' + imgSrc"
    alt=""
  />
</button>
