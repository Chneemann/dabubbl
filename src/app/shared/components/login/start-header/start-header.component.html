<div
  class="background"
  [class.opacity]="animationBackground"
  [class.d-none]="d_none"
></div>
<div class="headerContainer">
  <div class="header">
    <div
      [class.logo]="animationStart && !this.animationsBlock"
      [class.logoEndPosition]="animationToEndPosition && !this.animationsBlock"
      [class.final-div-position]="loginService.getFinalClass()"
    >
      <img
        class="mobileImg"
        [class.final-img-position]="loginService.getFinalClass()"
        [class.imgEndPosition]="animationToEndPosition && !this.animationsBlock"
        src="./assets/img/login/logo-animation.svg"
      />
      <div
        class="logo-text"
        [class.logo-text]="animationLogo"
        [class.logo-text]="animationStart && !this.animationsBlock"
      >
        <span
          [class.logo-text-span]="animationStart && !this.animationsBlock"
          [class.final-span-position]="loginService.getFinalClass()"
          >DABubble</span
        >
      </div>
    </div>
  </div>

  <div [style.display]="display" class="registerContainer">
    <div>
      <span>{{ "start-header.new" | translate }}</span>
      <div class="createAccountContainer">
        <span routerLink="/register" class="createAccount">{{
          "start-header.create" | translate
        }}</span>
      </div>
    </div>
  </div>
  <app-small-btn
    class="switchLanguage"
    [imgSrc]="'language.svg'"
    [imgSize]="'24px'"
    [btnSize]="'36px'"
    [imgSize]="viewWidth > 570 ? '24px' : '17px'"
    [btnSize]="viewWidth > 570 ? '36px' : '25px'"
    [btnBgHoverColor]="'#edeefe'"
    (click)="LanguageService.switchLanguage()"
  ></app-small-btn>
</div>
