<div class="files">
  <div class="filesView">
    @if (['png', 'jpg', 'jpeg', 'gif'].includes(getFileType(filePath))) {
    <img
      src="{{ filePath }}"
      (load)="onImageLoad()"
      alt="image"
      [ngStyle]="{
        height:
          openOnSecondaryChat && viewWidth >= RESPONSIVE_THRESHOLD
            ? '5vw'
            : '7.5vw'
      }"
      (click)="showOverlay(filePath)"
    />
    } @if (['pdf', 'doc', 'docx'].includes(getFileType(filePath))) {
    <a href="{{ filePath }}" target="_blank">
      <img
        class="otherFiles"
        src="./assets/img/attachments/{{ getFileType(filePath) }}.png"
        (load)="onImageLoad()"
        alt="image"
        [ngStyle]="{
          height:
            openOnSecondaryChat && viewWidth >= RESPONSIVE_THRESHOLD
              ? '3vw'
              : '5vw'
        }"
    /></a>
    } @if (['mp3', 'wav'].includes(getFileType(filePath))) {
    <audio
      controls
      preload="auto"
      src="{{ filePath }}"
      (load)="onImageLoad()"
      [ngStyle]="{
        width:
          openOnSecondaryChat && viewWidth >= RESPONSIVE_THRESHOLD
            ? '250px'
            : ''
      }"
    ></audio>
    } @if (['mp4', 'wmv', 'avi'].includes(getFileType(filePath))) {
    <div (click)="showOverlay(filePath)">
      <video
        src="{{ filePath }}"
        alt="video"
        (load)="onImageLoad()"
        [ngStyle]="{
          height:
            openOnSecondaryChat && viewWidth >= RESPONSIVE_THRESHOLD
              ? '5vw'
              : '7.5vw'
        }"
      ></video>
    </div>
    }
    <img
      *ngIf="imgIsLoading"
      src="./../../../../../assets/img/attachments/loading.svg"
      alt="loading"
      class="loadingImg"
      [ngStyle]="{
        height:
          openOnSecondaryChat && viewWidth >= RESPONSIVE_THRESHOLD
            ? '5vw'
            : '7.5vw'
      }"
    />
  </div>
</div>
