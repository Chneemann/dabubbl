<section (click)="toggleSidebar()">
  <div class="menu">
    <img src="./assets/img/sidebar/toggle.svg" alt="" />
    @if (isSidebarOpen) {
    <p>{{ "sidebar-toggle.openWorkspace" | translate }}</p>
    } @else {
    <p>{{ "sidebar-toggle.closeWorkspace" | translate }}</p>
    }
  </div>
</section>
